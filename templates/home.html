{% extends "base.html" %}

{% block content %}
    {% for task in tasks %}
        {{ task.task_name }}<br>
        {{ task.category_name }}<br>
        {{ task.task_description }}<br>
        {{ task.is_priority }}<br>
        {{ task.is_done }}<br>
        {{ task.due_date }}<br>
    {% endfor %}
{% endblock %}
