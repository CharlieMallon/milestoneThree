{% extends "base.html" %}

{% block content %}

<div class='form-container'>
    <div class='form-title'>
        <h2>Edit Category </h2>
    </div>
    <div class='form'>
        {% if session.user %}
        <form action='' method='POST'>
            
            <div class="cat">
                {{ displayField(form.task_category, 'none', 'no') }}
            </div>
            
            <div class='submit-button'>
                <div class="btn">
                    {{ form.submit_button }}
                </div>
                <div class="btn">
                    {{ form.cancel_button }}
                </div>
            </div>
        
            <!-- this is security! do some research on this -->
            {{ form.csrf_token }} 
        
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
